<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Example</title>
    <style>
        .fake-popup {
            position: fixed;
            z-index: 1000;
            display: none; /* Hidden by default */
            background: url('devsycr-funnytown.gif') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%; /* Adjust for mobile */
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="popup1" class="fake-popup">
        <div class="popup-content">
            <p>Fake Pop-up 1: Do you accept cookies?</p>
            <button onclick="closePopup('popup1', 'popup2')">Yes</button>
            <button onclick="closePopup('popup1', 'popup2')">No</button>
        </div>
    </div>

    <div id="popup2" class="fake-popup">
        <div class="popup-content">
            <p>Fake Pop-up 2: Your device is running low on storage. Click here to clean up.</p>
            <button onclick="closePopup('popup2', 'popup3')">Cancel</button>
            <button onclick="closePopup('popup2', 'popup3')">OK</button>
        </div>
    </div>

    <div id="popup3" class="fake-popup">
        <div class="popup-content">
            <p>Fake Pop-up 3: Thank you for your response!</p>
            <button onclick="closePopup('popup3', 'popup4')">Next</button>
        </div>
    </div>

    <div id="popup4" class="fake-popup">
        <div class="popup-content">
            <p>Fake Pop-up 4: This is an additional pop-up.</p>
            <button onclick="closePopup('popup4', 'popup5')">Next</button>
        </div>
    </div>

    <div id="popup5" class="fake-popup">
        <div class="popup-content">
            <p>Banana here is example number 5</p>
            <button onclick="closePopup('popup5', 'popup6')">Next</button>
        </div>
    </div>

    <div id="popup6" class="fake-popup">
        <div class="popup-content">
            <p>Bumblebee tuna here's number 6</p>
            <button onclick="closePopup('popup6', null)">Close</button>
        </div>
    </div>

    <script>
        // Function to show a pop-up
        function showPopup(popupId) {
            document.getElementById(popupId).style.display = 'block';
            document.documentElement.requestFullscreen();
        }

        // Function to close a pop-up and open the next one
        function closePopup(currentPopupId, nextPopupId) {
            document.getElementById(currentPopupId).style.display = 'none';
            if (nextPopupId) {
                // Add a slight delay to make it more realistic
                setTimeout(() => {
                    showPopup(nextPopupId);
                }, 500);
            } else {
                document.exitFullscreen();
            }
        }

        // Show the first pop-up when the page loads
        window.onload = function() {
            showPopup('popup1');
        };
    </script>
</body>
</html>
